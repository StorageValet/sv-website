<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Storage Valet Icon Sprite -->
  <!-- Usage: <svg class="icon"><use href="/public/icons/sv-icons.svg#icon-name" /></svg> -->

  <!-- Phone with inventory items - for "Create inventory" step -->
  <symbol id="sv-phone-inventory" viewBox="0 0 64 64" fill="none">
    <g stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <rect x="20" y="10" width="24" height="44" rx="5"/>
      <path d="M28 14h8"/>
      <circle cx="32" cy="50" r="1.5"/>
      <rect x="26" y="22" width="12" height="10" rx="1.5"/>
      <path d="M26 28h12"/>
      <rect x="26" y="36" width="12" height="10" rx="1.5"/>
      <path d="M26 42h12"/>
    </g>
  </symbol>

  <!-- Calendar with checkmark - for "Schedule pickup" step -->
  <symbol id="sv-calendar" viewBox="0 0 64 64" fill="none">
    <g stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <rect x="12" y="14" width="40" height="38" rx="4"/>
      <path d="M20 10v8M44 10v8"/>
      <path d="M12 22h40"/>
      <rect x="20" y="28" width="8" height="8" rx="1.5"/>
      <path d="M38 30l-4 4-2-2"/>
      <rect x="30" y="40" width="8" height="8" rx="1.5"/>
    </g>
  </symbol>

  <!-- Storage Valet logo cube -->
  <symbol id="sv-cube" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
  </symbol>

  <!-- Checkmark -->
  <symbol id="sv-check" viewBox="0 0 24 24" fill="none">
    <polyline stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="20 6 9 17 4 12"/>
  </symbol>

  <!-- Checkmark in circle -->
  <symbol id="sv-check-circle" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
      <polyline points="22 4 12 14.01 9 11.01"/>
    </g>
  </symbol>

  <!-- Arrow right -->
  <symbol id="sv-arrow-right" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
  </symbol>

  <!-- Arrow left -->
  <symbol id="sv-arrow-left" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7"/>
  </symbol>

  <!-- Menu hamburger -->
  <symbol id="sv-menu" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M3 12h18M3 6h18M3 18h18"/>
  </symbol>

  <!-- Close X -->
  <symbol id="sv-close" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M18 6L6 18M6 6l12 12"/>
  </symbol>

  <!-- Minus in circle (for canceled page) -->
  <symbol id="sv-minus-circle" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <path d="M8 12h8"/>
    </g>
  </symbol>

  <!-- Mail/Email -->
  <symbol id="sv-mail" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="4" width="20" height="16" rx="2"/>
      <path d="M22 6l-10 7L2 6"/>
    </g>
  </symbol>

  <!-- Phone -->
  <symbol id="sv-phone" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
  </symbol>

  <!-- Truck/Delivery -->
  <symbol id="sv-truck" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="1" y="3" width="15" height="13"/>
      <path d="M16 8h4l3 3v5h-7V8z"/>
      <circle cx="5.5" cy="18.5" r="2.5"/>
      <circle cx="18.5" cy="18.5" r="2.5"/>
    </g>
  </symbol>

  <!-- Box/Package -->
  <symbol id="sv-box" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
      <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
      <line x1="12" y1="22.08" x2="12" y2="12"/>
    </g>
  </symbol>

  <!-- Shield/Security -->
  <symbol id="sv-shield" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
  </symbol>

  <!-- Lock -->
  <symbol id="sv-lock" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
    </g>
  </symbol>

  <!-- Star -->
  <symbol id="sv-star" viewBox="0 0 24 24" fill="none">
    <polygon stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
  </symbol>

  <!-- Home -->
  <symbol id="sv-home" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      <polyline points="9 22 9 12 15 12 15 22"/>
    </g>
  </symbol>

  <!-- Clock -->
  <symbol id="sv-clock" viewBox="0 0 24 24" fill="none">
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <polyline points="12 6 12 12 16 14"/>
    </g>
  </symbol>

  <!-- Plus -->
  <symbol id="sv-plus" viewBox="0 0 24 24" fill="none">
    <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 5v14M5 12h14"/>
  </symbol>

  <!-- Chevron down -->
  <symbol id="sv-chevron-down" viewBox="0 0 24 24" fill="none">
    <polyline stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="6 9 12 15 18 9"/>
  </symbol>

</svg>
